<html>
    <head>
        <title>Login Form Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="jquery.js"></script>

    <body>
        <div id="content">
        <div class="loginbox">
            <a id="loginmsg">No msg yet</a>
            <img src="avatar.png" class="avatar">
            <h1 id="header">Login here</h1>
         
                <p>Username: </p>
                <input type="text" id="username" placeholder="Enter usernamer">
                <p>Password: </p>
                <input type="password" id="password" placeholder="Enter password">
                <br><input type="submit" id="authBtn" value="Login" onclick="auth();"><br>
                <a href="#" onclick="nav();" id="nav">Register</a>
           
        </div>
        </div>
    </body>
